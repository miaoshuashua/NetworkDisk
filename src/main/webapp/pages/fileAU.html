<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
    .layui-form-label{
        width: 60px;
    }
</style>
<body>
<from class="layui-form" action="">
    <div class="layui-inline">
        <label class="layui-form-label">文档标题</label>
        <div class="layui-input-inline">
            <input type="tel" name="uploadTime1" lay-verify="required|phone" autocomplete="off" class="layui-input" style="color: black;margin-bottom: 0px;">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">上传人</label>
        <div class="layui-input-inline">
            <input type="tel" name="uploadTime1" lay-verify="required|phone" autocomplete="off" class="layui-input" style="color: black;margin-bottom: 0px;">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">文档类型</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="aihao">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>
    </div>
    <br/>
    <div class="layui-inline">
        <label class="layui-form-label">上传日期</label>
        <div class="layui-input-inline">
            <input type="date" name="uploadTime1" lay-verify="required|phone" autocomplete="off" class="layui-input" style="color: black;margin-bottom: 0px;">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 10px">至</label>
        <div class="layui-input-inline">
            <input type="date" name="uploadTime1" lay-verify="required|phone" autocomplete="off" class="layui-input" style="color: black;margin-bottom: 0px;">
        </div>
    </div>
    <div class="layui-btn-group demoTable">
        <button class="layui-btn" data-type="SelectData">查询</button>
    </div>
</from>

<table class="layui-hide" id="test"></table>

<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/demo/table/user/'
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页

            }
            ,cols: [[
                {field:'fileName',  title: '文档标题', sort: true}
                ,{field:'uploadTime', title: '上传时间'}
                ,{field:'downloadFrequency', title: '积分', sort: true}
                ,{field:'fileType', title: '文档类型'}
                ,{field:'auditStatus', title: '审核状态'}
            ]]

        });
    });
</script>

</body>
</html>
